    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead boldText">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead boldText"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="firstTimeBlock" class="row">
        <div id="timeSlotOne" class="time-block col-1 hour"></div>
        <div id="descriptionOne" class="description col-10"></div>
        <button type="submit" class="saveBtn col-1">Save</button>
      </div>

      <div id="secondTimeBlock" class="row">
        <div id="timeSlotTwo"class="time-block col-1 hour"></div>

      </div>

      </div>
